<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LovelyChrist</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="top-header">
    <h1>LovelyChrist</h1>
    <p class="subtitle">shop • brand • sale</p>

    <nav class="nav-links">
        <a href="#">Shop</a>
        <a href="#">Info</a>
        <a href="#">Sale</a>
        <a href="#">Story</a>
        <a href="cart.html">Cart</a>
        <input type="text" id="search" placeholder="Search products...">
    </nav>
</header>

<main>

    <!-- SLIDESHOW -->
    <div class="slideshow-container">
        <img src="jesusss.png" class="slide active" alt="Jesus">
        <img src="faith-field.jpg" class="slide" alt="Faith in Field">
        <img src="cross-sunrise.jpg" class="slide" alt="Cross at Sunrise">

        <!-- Arrows -->
        <div class="prev" onclick="prevSlide()">&#10094;</div>
        <div class="next" onclick="nextSlide()">&#10095;</div>
    </div>

    <!-- PRODUCT GRID -->
    <div class="product-grid">
        <div class="product-card">
            <h3>Faith Tee</h3>
            <p>$25</p>
            <button onclick="addToCart('Faith Tee', 25)">Add to Cart</button>
        </div>

        <div class="product-card">
            <h3>Cross Hoodie</h3>
            <p>$45</p>
            <button onclick="addToCart('Cross Hoodie', 45)">Add to Cart</button>
        </div>
    </div>

</main>

<script src="script.js"></script>
</body>
</html>
