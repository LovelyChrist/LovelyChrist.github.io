<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LovelyChrist</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="top-header">
    <h1>LovelyChrist</h1>
    <p class="subtitle">shop • brand • sale</p>

    <nav class="nav-links">
        <a href="#">Shop</a>
        <a href="#">Info</a>
        <a href="#">Sale</a>
        <a href="#">Story</a>
        <a href="cart.html">Cart</a>
        <input type="text" id="search" placeholder="Search products...">
    </nav>
</header>

<main>

    <!-- CSS SLIDER -->
    <div class="slider-container">
        <div class="slider-track">
            <img src="jesusss.png" alt="Jesus">
            <img src="faith-field.jpg" alt="Faith in Field">
            <img src="cross-sunrise.jpg" alt="Cross at Sunrise">
            <img src="jesusss.png" alt="Jesus"> <!-- duplicate for loop -->
        </div>
    </div>

    <!-- PRODUCT GRID -->
    <div class="product-grid">
        <div class="product-card">
            <h3>Faith Tee</h3>
            <p>$25</p>
            <button onclick="addToCart('Faith Tee', 25)">Add to Cart</button>
            <a href="product.html?name=Faith Tee&price=25">View Product</a>
        </div>
        <div class="product-card">
            <h3>Cross Hoodie</h3>
            <p>$45</p>
            <button onclick="addToCart('Cross Hoodie', 45)">Add to Cart</button>
            <a href="product.html?name=Cross Hoodie&price=45">View Product</a>
        </div>
    </div>

</main>

<script src="script.js"></script>
</body>
</html>
