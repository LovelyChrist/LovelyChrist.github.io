<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LovelyChrist</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Top Header -->
    <header class="top-bar">
        <div class="title-area">
            <h1>LovelyChrist</h1>
            <p class="subtitle">shop · brand · sale</p>
        </div>

        <div class="search-area">
            <label for="search">Search</label>
            <input type="text" id="search" placeholder="Type here...">
        </div>
    </header>

    <!-- Main Content -->
    <main>

        <!-- Slideshow -->
        <div class="slideshow-container">
            <img class="slide active" src="https://via.placeholder.com/1200x400?text=LovelyChrist+Sale" alt="Slide 1">
            <img class="slide" src="https://via.placeholder.com/1200x400?text=Faith+Inspired+Brand" alt="Slide 2">
            <img class="slide" src="https://via.placeholder.com/1200x400?text=Shop+Now" alt="Slide 3">
        </div>

        <button onclick="showMessage()">Click Me</button>
        <p id="message"></p>

    </main>

    <!-- Footer -->
    <footer>
        <p>© 2026 LovelyChrist</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
